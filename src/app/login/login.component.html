<div class="dialogBox">
    <div class="logo-nav-login">
        <div class="text-center">
            <a><img src="https://lumiere-a.akamaihd.net/v1/images/sw_logo_stacked_2x-52b4f6d33087_7ef430af.png?region=0,0,586,254" class="login-logo"></a>
        </div>
        <div class="class-right closeIcon">
            <i class="fa fa-times" aria-hidden="true" (click)="onCloseLogin()"></i>
        </div>
    </div>
    
    <div mat-dialog-content>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" class="personName">Enter your Email address</div>
        <div>
            <input class="loginInput" placeholder="Email Address" type="text" name="fname"><br>
            <button class="loginButton" type="button" (click)="onCloseLogin()">Continue</button>
        </div>
    </div>
</div>
